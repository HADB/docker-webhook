[build-system]
    build-backend = "poetry.core.masonry.api"
    requires = ["poetry-core"]

[tool.poetry]
    authors = ["Bean <bean@yuanfen.net>"]
    description = "A lightweight webhook server for redeploying docker containers."
    license = "MIT"
    name = "docker-webhook"
    package-mode = false
    readme = "README.md"
    version = "0.0.0"

[tool.poetry.dependencies]
    fastapi = "^0.115.3"
    python = "^3.12"
    yuanfen = "^2024.9.11.2"

[tool.isort]
    profile = "black"

[tool.black]
    line-length = 180

[tool.semantic_release]
    assets = []
    branch = "main"
    commit_message = "chore: release v{version}\n\nAutomatically generated by python-semantic-release"
    commit_parser = "angular"
    logging_use_named_masks = false
    major_on_zero = true
    tag_format = "v{version}"
    version_variable = "pyproject.toml:version"

[tool.semantic_release.changelog]
    changelog_file = "CHANGELOG.md"
    exclude_commit_patterns = ["^build: *", "^chore: *", "^test: *"]
    template_dir = "templates"

[tool.semantic_release.changelog.environment]
    autoescape = true
    block_end_string = "%}"
    block_start_string = "{%"
    comment_end_string = "#}"
    comment_start_string = "{#"
    extensions = []
    keep_trailing_newline = false
    lstrip_blocks = false
    newline_sequence = "\n"
    trim_blocks = false
    variable_end_string = "}}"
    variable_start_string = "{{"

[tool.semantic_release.commit_author]
    default = "semantic-release <semantic-release>"
    env = "GIT_COMMIT_AUTHOR"

[tool.semantic_release.commit_parser_options]
    allowed_tags = [
        "build",
        "chore",
        "ci",
        "docs",
        "feat",
        "fix",
        "perf",
        "refactor",
        "style",
        "test",
    ]
    default_bump_level = 0
    minor_tags = ["feat"]
    patch_tags = ["ci", "docs", "fix", "perf", "refactor"]

[tool.semantic_release.remote]
    ignore_token_for_push = false
    name = "origin"
    type = "github"

[tool.semantic_release.remote.token]
    env = "GH_TOKEN"

[tool.semantic_release.publish]
    dist_glob_patterns = ["dist/*"]
    upload_to_vcs_release = true
